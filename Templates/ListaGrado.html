{% extends 'index.html' %}

{% block content  %}
    <p></p>
    <h1 align="center">Grados Registrados</h1>
    <p></p>

        <div class="row col-12 justify-content-end mb-2 pr-0">

        <a class="btn btn-success col-md-3" href="{% url 'registrarGrado' %}">Registrar Programa</a>

        </div>
            <p></p>



<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
        <th scope="col">Programa</th>
        <th scope="col">Horario</th>

    </tr>
  </thead>
  <tbody>

  {% for grados in lb_grados %}
     <tr>
      <th scope="row">{{ grados.id_grado }}</th>
      <td>{{ grados.Nombre }}</td>
      <td>{{ grados.programa_id_prog }}</td>
      <td>{{ grados.horario_id_hora }}</td>

            <!--EDITAR-->
                        <td>

                                <div class="my-2"></div>
                            <a href="{% url 'modificarGrados' grados.pk %}" class="btn btn-warning btn-icon-split">
                                <span class="icon text-white-50">
                                <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                <span class="text">Editar</span>
                            </a>
                        </td>
      <!-- ELIMINAR -->
                          <td>
                            <div class="my-2"></div>
                            <a href="{% url 'eliminarGrados' grados.pk %}" class="btn btn-danger btn-icon-split">
                                <span class="icon text-white-50">
                                <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Eliminar</span>
                            </a>
                            <div class="my-2"></div>
                        </td>


  {% endfor %}

  </tbody>
</table>


{% endblock %}>
